<mat-card class="card-width">
    <mat-card-header>{{title}}</mat-card-header>
    <mat-card-content>
        <mat-form-field class="full-width">
            <mat-label>{{title}}</mat-label>
            <textarea matInput placeholder="{{placeholder}}" [value]="text" (input)="textChanged($event)"></textarea>
        </mat-form-field>
    </mat-card-content>
</mat-card>
