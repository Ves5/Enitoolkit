<div class="container">
    <h2>Caesar Cipher</h2>
    <table class="table table-bordered border-secondary table-sm text-center">
        <tbody>
            <tr>
                <th>Plain</th>
                <ng-template ngFor let-letter [ngForOf]="alphabet | split">
                    <td>{{letter}}</td>
                </ng-template>
            </tr>
            <tr>
                <th>Cipher</th>
                <ng-template ngFor let-letter [ngForOf]="caesar | split">
                    <td>{{letter}}</td>
                </ng-template>
            </tr>
        </tbody>
    </table>
    <div class="col-md-4">
        <label for="caesarRange" class="form-label">Shift = {{shift}}</label>
        <input type="range" class="form-range" min="0" [max]="max_c" step="1" [(ngModel)]="shift" (input)="shift_alphabet()" id="caesarRange">
    </div>
    <div class="row gx-3">
        <app-text-input-titled class="col-md-6" title="Plain Text" [(text)]="caesar_input" placeholder="Plain text goes here..." (textChange)="encrypt_caesar()"></app-text-input-titled>
        <app-text-input-titled class="col-md-6" title="Cipher Text" [(text)]="caesar_output" placeholder="Cipher text goes here..." (textChange)="decrypt_caesar()"></app-text-input-titled>
    </div>
</div>
