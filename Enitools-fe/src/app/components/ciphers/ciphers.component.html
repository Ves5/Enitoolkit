<div class="container">
    <h2>Caesar Cipher</h2>
    <table>
        <tbody>
            <tr>
                <th>Plain</th>
                <ng-template ngFor let-letter [ngForOf]="alphabet | split">
                    <td>{{letter}}</td>
                </ng-template>
            </tr>
            <tr>
                <th>Cipher</th>
                <ng-template ngFor let-letter [ngForOf]="caesar | split">
                    <td>{{letter}}</td>
                </ng-template>
            </tr>
        </tbody>
    </table>
    <div class="col-md-4">
        <br>
        <mat-label for="caesarRange">Shift = {{shift}}</mat-label>
        <!-- <input type="range" class="form-range" min="0" [max]="max_c" step="1" [(ngModel)]="shift" (input)="shift_alphabet()" id="caesarRange"> -->
        <mat-slider min="0" [max]="max_c" step="1" id="caesarRange">
            <input matSliderThumb [(ngModel)]="shift" (input)="shift_alphabet()">
        </mat-slider>
    </div>
    <div class="row gx-3">
        <app-text-input-titled class="col-md-6" title="Plain Text" [(text)]="caesar_input" (textChange)="encrypt_caesar()" [placeholder]="caesar_text_help"></app-text-input-titled>
        <app-text-input-titled class="col-md-6" title="Cipher Text" [(text)]="caesar_output" (textChange)="decrypt_caesar()" [placeholder]="caesar_cipher_help"></app-text-input-titled>
    </div>
</div>
