<mat-sidenav-container class="sidenav-container" autosize="true" [ngClass]="{'light-theme': !isDarkTheme}">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
  [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
  [mode]="(isHandset$ | async) ? 'over' : 'side'"
  [opened]="(isHandset$ | async) === false"
  [ngClass]="{'hidden': !(isHandset$ | async)}">
    <mat-nav-list>
      <ng-template ngFor let-item [ngForOf]="links" let-i="index">
        <a mat-list-item routerLink="/{{item.link}}" routerLinkActive="active-link">{{item.name}}</a>
      </ng-template>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
  <mat-toolbar color="primary">
      <button mat-icon-button 
        aria-label="Toggle sidenav"
        type="button"
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon>menu</mat-icon>
      </button>
      <a mat-button color="base" routerLink="/"><h1>{{title}}</h1></a>
      <ng-template *ngIf="!(isHandset$ | async)" ngFor let-item [ngForOf]="links" let-i="index">
        <a mat-button type="button" color="accent" routerLink="/{{item.link}}" routerLinkActive="mat-accent navbar-button-selected">{{item.name}}</a>
      </ng-template>
      <span class="spacer"></span>
      <mat-slide-toggle [(ngModel)]="isDarkTheme" (toggleChange)="themeToggle()">Dark Mode</mat-slide-toggle>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
