<nav class="navbar navbar-expand-lg bg-body border-bottom border-secondary mb-2 sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">{{title}}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="nav navbar-nav me-auto mb-2 mb-lg-0">
        <ng-template ngFor let-item [ngForOf]="links" let-i="index">
            <ng-template [ngIf]="item.fragments.length == 0" [ngIfElse]="dropdown">
              <li class="nav-item">
                <button type="button" class="btn" routerLink="/{{item.link}}" routerLinkActive="active" ariaCurrentWhenActive="page">{{item.name}}</button>
              </li>
            </ng-template>
            <ng-template #dropdown>
              <li class="nav-item dropdown">
                <div class="btn-group">
                  <button type="button" class="btn" routerLink="/{{item.link}}" routerLinkActive="active" ariaCurrentWhenActive="page">{{item.name}}</button>
                  <button type="button" class="btn dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="visually-hidden">Toggle Dropdown</span>
                  </button>
                  <ul class="dropdown-menu">
                    <ng-template ngFor let-frag [ngForOf]="item.fragments">
                      <li><a class="dropdown-item" routerLink="/{{item.link}}" fragment="{{frag.id}}">{{frag.name}}</a></li>
                    </ng-template>
                  </ul>
                </div>
              </li>
            </ng-template>
        </ng-template>
      </ul>
      <div class="d-flex">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <button type="button" class="btn dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">Theme</button>
            <ul class="dropdown-menu dropdown-menu-end">
              <ng-template ngFor let-theme [ngForOf]="Object.keys(themes)">
                <li class="nav-item">
                  <button type="button" class="btn" (click)="changeTheme(themes[theme])">{{theme}} Theme</button>
                </li>
              </ng-template>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
