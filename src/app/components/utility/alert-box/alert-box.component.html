<div class="alert alert-dismissable fade show" role="alert"
    [ngClass]="{'alert-success': message.type == 'success', 'alert-danger': message.type == 'danger', 'alert-warning': message.type == 'warning'}">
    {{message.text}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="emitClose()"></button>
</div>
